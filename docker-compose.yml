version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: devlink_db
      POSTGRES_USER: devlink_user
      POSTGRES_PASSWORD: devlink_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devlink_network
    restart: unless-stopped

  web:
    build: .
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-this
      - DB_NAME=devlink_db
      - DB_USER=devlink_user
      - DB_PASSWORD=devlink_pass
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    networks:
      - devlink_network
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devlink.rule=Host(`devlink.com.ar`) || Host(`www.devlink.com.ar`)"
      - "traefik.http.routers.devlink.entrypoints=websecure"
      - "traefik.http.routers.devlink.tls=true"
      - "traefik.http.routers.devlink.middlewares=default-sec-headers,gzip-compress"
      - "traefik.http.services.devlink.loadbalancer.server.port=8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - devlink_network
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devlink-static.rule=Host(`devlink.com.ar`) && (PathPrefix(`/static/`) || PathPrefix(`/media/`))"
      - "traefik.http.routers.devlink-static.entrypoints=websecure"
      - "traefik.http.routers.devlink-static.tls=true"
      - "traefik.http.services.devlink-static.loadbalancer.server.port=80"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  devlink_network:
    driver: bridge
  traefik_proxy:
    external: true