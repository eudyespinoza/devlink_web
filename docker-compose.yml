services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: devlink_db
      POSTGRES_USER: devlink_user
      POSTGRES_PASSWORD: devlink_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devlink_network
    restart: unless-stopped

  web:
    build: .
    container_name: devlink_web
    command: gunicorn devlink_web.wsgi:application --bind 0.0.0.0:8002 --workers 3
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-this
      - DB_NAME=devlink_db
      - DB_USER=devlink_user
      - DB_PASSWORD=devlink_pass
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    networks:
      - devlink_network
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.devlink-web.rule=Host(`devlink.com.ar`) || Host(`www.devlink.com.ar`)"
      - "traefik.http.routers.devlink-web.entrypoints=websecure"
      - "traefik.http.routers.devlink-web.tls=true"
      - "traefik.http.routers.devlink-web.service=devlink-web"
      - "traefik.http.services.devlink-web.loadbalancer.server.port=8002"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  devlink_network:
    driver: bridge
  traefik_proxy:
    external: true